name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  checks:
    runs-on: ubuntu-latest
    timeout-minutes: 40

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: npm

      - name: Install Node dependencies
        run: npm ci

      - name: Detect package scripts
        id: detect_scripts
        run: |
          node - <<'NODE' >> "$GITHUB_OUTPUT"
          const pkg = require('./package.json');
          const scripts = pkg.scripts || {};
          console.log(`has_test=${Boolean(scripts.test)}`);
          console.log(`has_simulate_rust=${Boolean(scripts['simulate:rust'])}`);
          console.log(`has_test_parity=${Boolean(scripts['test:parity'])}`);
          NODE

      - name: Type check
        run: npm run check

      - name: Build
        run: npm run build

      - name: Test (Node)
        if: ${{ steps.detect_scripts.outputs.has_test == 'true' }}
        run: npm run test

      - name: Setup Rust
        if: ${{ hashFiles('rust/server/Cargo.toml') != '' }}
        uses: dtolnay/rust-toolchain@stable

      - name: Rust format check
        if: ${{ hashFiles('rust/server/Cargo.toml') != '' }}
        run: cargo fmt --manifest-path rust/server/Cargo.toml --all --check

      - name: Rust clippy
        if: ${{ hashFiles('rust/server/Cargo.toml') != '' }}
        run: cargo clippy --manifest-path rust/server/Cargo.toml --all-targets -- -D warnings

      - name: Rust test
        if: ${{ hashFiles('rust/server/Cargo.toml') != '' }}
        run: cargo test --manifest-path rust/server/Cargo.toml --all-targets

      - name: Validate Rust simulate script
        if: ${{ hashFiles('rust/server/Cargo.toml') != '' }}
        run: |
          if [ "${{ steps.detect_scripts.outputs.has_simulate_rust }}" != "true" ]; then
            echo "simulate:rust script is required when rust/server/Cargo.toml exists."
            exit 1
          fi

      - name: Validate parity script
        run: |
          if [ "${{ steps.detect_scripts.outputs.has_test_parity }}" != "true" ]; then
            echo "test:parity script is required."
            exit 1
          fi

      - name: Rust simulate smoke
        if: ${{ hashFiles('rust/server/Cargo.toml') != '' }}
        run: npm run simulate:rust -- --single --ai 2 --minutes 1 --difficulty normal --seed 12345

      - name: Parity check (blocking)
        run: npm run test:parity -- --ai 5 --minutes 1 --difficulty normal --seed-start 1001 --seed-count 4
