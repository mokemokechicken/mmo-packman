<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MMO Packman Prototype</title>
    <link rel="stylesheet" href="/src/client/styles.css" />
  </head>
  <body>
    <div id="app">
      <canvas id="game"></canvas>
      <aside id="hud"></aside>
      <section id="lobby" class="overlay"></section>
      <section id="result" class="overlay hidden"></section>
      <div id="touch-controls" class="hidden">
        <button data-dir="up">↑</button>
        <button data-dir="left">←</button>
        <button data-dir="down">↓</button>
        <button data-dir="right">→</button>
        <button data-action="awaken">覚醒</button>
      </div>
    </div>
    <script type="module" src="/src/client/main.ts"></script>
  </body>
</html>
